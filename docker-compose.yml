version: "3.8"
services:
  api:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"